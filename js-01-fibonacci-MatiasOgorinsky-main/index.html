<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />

  <title>Fibonacci Calculator</title>
</head>

<body>
  <div class="container">
    <h1 class="fw-normal mt-4">Fibonacci calculator</h1>
    <div class="d-flex align-items-center">
      <span class="fs-5">The Fibonnacci Of: &nbsp;</span>
      <input type="text" id="inputData" class="mx-2" size="2" />
      &nbsp;
      <button type="button" class="btn btn-primary btn-sm" id="fibonacciCall">
        Is &nbsp;
      </button>
      <span id="resultSpan" class="font-weight-bold result-style"></span>
      <span id="resultError" class="text-danger"></span>
      <div class="spinner-border text-primary" role="status" id="loader">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <input type="checkbox" class="me-2" id="saveCalculation" /><span class="fs-6">Save Calculation</span>
    <div id="alert" role="alert"></div>
    <div>
      <h2 class="display-6 d-inline-block my-3 me-2">Results</h2>
    </div>
    <div class="dropdown my-5">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Sort By
      </button>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      </ul>
    </div>
    <div class="">
      <ul id="unordered-list"></ul>
    </div>
  </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./main.js"></script>

</html>
